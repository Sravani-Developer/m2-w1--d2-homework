<!DOCTYPE html>
<html>
<head>  
<title>My Second Web Page</title>

<link rel="stylesheet" href="demo.css">

<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>

<script>
  $(function () {
    const $table = $('table');
    $table.hide(); // hide table on page load

    $('#btn').on('click', function (event) {
      event.preventDefault();

      $.getJSON('data.json')
        .done(function (d) {
          // Fill caption
          $('caption').text(d.title);

          // Header row
          const $hd = $('#showheading th');
          $hd.eq(0).text(d.heading);
          $hd.eq(1).text(d.head1);
          $hd.eq(2).text(d.head2);
          $hd.eq(3).text(d.head3);
          $hd.eq(4).text(d.head4);

          // Calories row
          const $cal = $('#showcalories td');
          $cal.eq(0).text(d.subheadcal);
          $cal.eq(1).text(d.cal1);
          $cal.eq(2).text(d.cal2);
          $cal.eq(3).text(d.cal3);
          $cal.eq(4).text(d.cal4);

          // Fat row
          const $fat = $('#showfat td');
          $fat.eq(0).text(d.subheadfat);
          $fat.eq(1).text(d.fat1);
          $fat.eq(2).text(d.fat2);
          $fat.eq(3).text(d.fat3);
          $fat.eq(4).text(d.fat4);

          // Vendor row (tfoot)
          const $ven = $('#showven td');
          $ven.eq(0).text(d.subheadven);
          $ven.eq(1).text(d.ven1);
          $ven.eq(2).text(d.ven2);
          $ven.eq(3).text(d.ven3);
          $ven.eq(4).text(d.ven4);

          // Show table after data is filled
          $table.slideDown('fast');
        })
        .fail(function () {
          alert('Could not load data.json â€“ run the page with Live Server.');
        });
    });
  });
</script>


</head> 	
<body>

<div id="container">

<header>My Web Site Brand</header>
<nav>
	<ul>
    <li><a href="js-demo2.html">Home</a></li>
    <li><a href="js-demo2b.html">About</a></li>
    <li><a href="js-demo2d.html">Gallery</a></li>
    <li><a href="js-demo2c.html">Contact</a></li>
	</ul>
</nav>

<main>
  <h1>My Second Heading</h1>
  <p>My Second paragraph.</p>

  <table>
    <caption></caption>
    <thead>
        <tr id="showheading">
            <th></th>
            <th></th>
            <th></th>
            <th></th>
            <th></th>
      </tr>
    </thead>
    <tbody>
        <tr id="showcalories">
            <td></td>
            <td></td> 
            <td></td>
            <td></td>
            <td></td>
        </tr>
        <tr id="showfat">
            <td></td>
            <td></td> 
            <td></td>
            <td></td>
            <td></td>
        </tr>
    </tbody>
    <tfoot>
        <tr id="showven">
            <td></td>
            <td></td>
            <td></td>
            <td></td>
            <td></td>
        </tr>
    </tfoot>
    </table>

    <input type = "button" id = "btn" value = "Load Data" style="margin-top:20px;" />
</main>

<footer>&copy; Copyright 2020</footer>

</div>

</body>
</html>
